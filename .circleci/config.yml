version: 2.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps: 
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build Front-End
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          path: [frontend/node_modules]
          keys: frontend-build
  build-backend: 
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout 
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Build Back-End
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          path: [frontend/node_modules]
          keys: frontend-build
workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
